<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <table border="2" cellspacing="5" cellpadding="20" align="center" width="50%" height="500px">
        <caption style="color: brown;"><h3>semantic element table</h3></caption>
        <tr>
            <td colspan="6" align="center" style="color: black;" bgcolor="red"><b>header</b></td>
            
        </tr>
        <tr>
            
            <td colspan="6" align="center" style="color: white;" bgcolor="black"><b>nav</b></td>
        </tr>
        <tr>
            <td colspan="4"align="center" style="color: aqua;" bgcolor="pink"><b>section</b></td>
            <td rowspan="2"align="center" style="color: blue;" bgcolor="orange"><b>aside</b></td>
            
        </tr>
        <tr>
            <td colspan="4" align="center" style="color: red;" bgcolor="green"><b>article</b></td>
            
        </tr>
        <tr>
            <td colspan="6" align="center" style="color: brown;" bgcolor="aqua"><b>footer</b></td>
        </tr>
        
    </table>
</body>
</html>
