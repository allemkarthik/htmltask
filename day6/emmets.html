<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       .tab{
        background-color: black;
        color: #ffffff;
        
       }
    </style>
</head>
<body>
    <table border="2" cellspacing="5" cellpadding="20" align="center">
        <caption >EMMETS</caption>
        <tr bgcolor="yellow">
            <th>emmets</th>
            <th>description</th>
        </tr>
        <tr class="tab">
            <td>!</td>
            <td>it will get the structure of a html</td>
        </tr>
        <tr class="tab">
            <td>h1</td>
            <td>name tag of h1</td>
        </tr>
        <tr class="tab">
            <td>></td>
            <td>indicates the child elements</td>
        </tr>
        <tr class="tab">
            <td>+</td>
            <td>sibilings like head and body</td>
        </tr>
        <tr class="tab">
            <td>*</td>
            <td>multiple elements</td>
        </tr>
        <tr class="tab">
            <td>{}</td>
            <td>you can write content in that</td>
        </tr>
        <tr class="tab">
            <td>^</td>
            <td>element to parent</td>
        </tr>
    </table>
</body>
</html>
